<form [formGroup]="historyFormGroup" class="history-form">
  <mat-form-field>
    <input matInput type="text" placeholder="Title" formControlName="title">
    <mat-hint align="end">The title of the history</mat-hint>
    <mat-error *ngIf="historyFormGroup.controls.title.hasError('required')">Title is required</mat-error>
    <mat-error *ngIf="historyFormGroup.controls.title.hasError('badWord')">Contains Bad Word!</mat-error>
    <mat-error *ngIf="historyFormGroup.controls.title.hasError('historyAlreadyExists')">Title Already Exists!</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="History Category" formControlName="type">
      <mat-option [value]="type.key"
                  *ngFor="let type of typeService.opNames | keyvalue">{{type.value}}</mat-option>
    </mat-select>
    <mat-hint align="end">Which game type do you want to play?</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput type="text" placeholder="Text" formControlName="text"></textarea>
    <mat-hint align="end">The text of the history</mat-hint>
    <mat-error *ngIf="historyFormGroup.controls.text.hasError('required')">Text is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Quiz"
                formControlName="quiz">
      <mat-option [value]="null">Quiz</mat-option>
      <mat-option [value]="quizOption.id"
                  *ngFor="let quizOption of quizOptions">{{quizOption.question}}</mat-option>
    </mat-select>
    <mat-hint align="end">The quiz of the history</mat-hint>
  </mat-form-field>

    <mat-select placeholder="Quiz"
                formControlName="quiz">
      <mat-option [value]="null">Unknown</mat-option>
      <mat-option [value]="quizOption.id" *ngFor="let quizOption of quizOptions">{{quizOption.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br/>
    -->
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" [disabled]="!historyFormGroup.valid" (click)="createHistory()">
      <span *ngIf="!historyFormGroup.controls.id.value">Create</span>
      <span *ngIf="historyFormGroup.controls.id.value">Update</span>
    </button>
  </mat-card-actions>
</form>
