
<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/fabio-mangione.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="owner">
                <div class="avatar">
                    <img src="./assets/img/faces/joe-gardner-2.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                </div>
                <div class="name">
                    <form [formGroup]="parentFormGroup" class="register-form">
                        <label>Vorname</label>
                        <div class="input-group form-group-no-border">
                            <input type="text" class="form-control" placeholder="First Name" formControlName="first_name"  >
                        </div>
                        <label>Nachname</label>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                            <input type="text" class="form-control" placeholder="Last Name" formControlName="last_name" (focus)="focus=true" (blur)="focus=false" >
                        </div>
                        <label>Year of Birth</label>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                            <input type="number" class="form-control" placeholder="Year of Birth" formControlName="year_of_birth" (focus)="focus=true" (blur)="focus=false" >
                        </div>
                        <label>Region</label>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                            <input type="text" class="form-control" placeholder="Region" formControlName="region" (focus)="focus=true" (blur)="focus=false" >
                        </div>
                        <div class="row">
                            <div class="col-md-6 ml-auto mr-auto text-center">
                            <button class="btn btn-outline-default btn-round" [disabled]="!parentFormGroup.valid" (click)="createParent()">
                                <span *ngIf="parentFormGroup.controls.id.value"><i class="fa fa-cog"></i>Update Profile</span>
                                <!-- <span *ngIf="animalFormGroup.controls.id.value">Update</span> -->
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br/>
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <ngb-tabset [justify]="'center'">
                        <ngb-tab title="Children">
                            <ng-template ngbTabContent >
                                <div class="row following" id="follows">
                                    <div class="col-md-6 ml-auto mr-auto">
                                        <ul class="list-unstyled follows">
                                            <li>
                                                <div class="row">
                                                    <div class="col-md-7 col-sm-4 ml-auto">
                                                        <h6>Kiki</h6>
                                                    </div>
                                                    <div class="col-md-3 col-sm-2 ml-auto mr-auto">
                                                        <button type="button" class="btn btn-success btn-round"><i class="fa fa-home"></i>Play</button>
                                                    </div>
                                                </div>
                                            </li>
                                            <br>
                                            <li>
                                                <div class="row">
                                                    <div class="col-md-7 col-sm-4 ml-auto">
                                                        <h6>Add Child</h6>
                                                    </div>
                                                    <div class="col-md-3 col-sm-2 ml-auto mr-auto">
                                                        <button type="button" class="btn btn-danger btn-just-icon" [routerLink]="['/parent-form']"><i class="fa fa-plus"></i></button>
                                                    </div>
                                                </div>
                                            </li>
                                            <hr />
                                        </ul>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab title="View Info">
                            <ng-template ngbTabContent>
                                <h3 class="text-muted"> to do </h3>
                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
