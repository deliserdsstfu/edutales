<table mat-table [dataSource]="rewards" *ngIf="rewards.length > 0">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let reward" >{{reward.name}}</td>
  </ng-container>
  <ng-container matColumnDef="tale_title">
    <th mat-header-cell *matHeaderCellDef>Titel der Sage</th>
    <td mat-cell *matCellDef="let tale">{{tale.tale_title}}</td>
  </ng-container>
  <ng-container matColumnDef="picture">
    <th mat-header-cell *matHeaderCellDef>Bild für Auszeichnung</th>
    <td mat-cell *matCellDef="let reward">{{reward.pictures}}</td>
  </ng-container>
  <ng-container matColumnDef="history_title">
    <th mat-header-cell *matHeaderCellDef>Titel der Geschichte</th>
    <td mat-cell *matCellDef="let history">{{history.history_title}}</td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Aktionen</th>
    <td mat-cell *matCellDef="let reward">
      <button mat-button [routerLink]="'/reward-export/' + reward.id">Exportiere als PDF</button>
      <button mat-button [routerLink]="'/reward-form/' + reward.id">Bearbeiten</button>
      <button mat-button (click)="deleteReward(reward)" color="warn">Löschen</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<div *ngIf="rewards.length === 0">Bitte erstellen sie eine Auszeichnung um diese exportieren zu können!</div>
