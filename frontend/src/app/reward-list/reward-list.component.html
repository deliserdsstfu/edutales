<table mat-table [dataSource]="rewards">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let reward" id="content" #content>{{reward.name}}</td>
  </ng-container>
  <ng-container matColumnDef="tale_title">
    <th mat-header-cell *matHeaderCellDef>Title of the tale</th>
    <td mat-cell *matCellDef="let tale">{{tale.tale_title}}</td>
  </ng-container>
  <!--
  <ng-container matColumnDef="tale_pictures">
    <th mat-header-cell *matHeaderCellDef>Picture of the tale</th>
    <td mat-cell *matCellDef="let tale">{{tale.tale_pictures}}</td>
  </ng-container>
  -->
  <ng-container matColumnDef="history_title">
    <th mat-header-cell *matHeaderCellDef>Title of the history</th>
    <td mat-cell *matCellDef="let history">{{history.history_title}}</td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let reward">
      <button mat-button (click)="downloadPdf()">Export to PDF</button>
      <button mat-button [routerLink]="'/reward-form/' + reward.id">Edit</button>
      &nbsp;&nbsp;     &nbsp;&nbsp;
      <button mat-button (click)="deleteReward(reward)" color="warn">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
