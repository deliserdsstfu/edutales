<table mat-table [dataSource]="rewards">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let reward" id="content" #content>{{reward.name}}</td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let reward">
      <button mat-button (click)="downloadPdf()">Export to PDF</button>
      <button mat-button [routerLink]="'/reward-form/' + reward.id">Edit</button>
      <button mat-button (click)="deleteReward(reward)">Delete</button>

    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
