<table mat-table [dataSource]="rewards">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let reward">{{reward.name}}</td>
  </ng-container>
  <ng-container matColumnDef="original_file_name">
    <th mat-header-cell *matHeaderCellDef>Filename</th>
    <td mat-cell *matCellDef="let reward">{{reward.original_file_name}}</td>
  </ng-container>
  <ng-container matColumnDef="content_type">
    <th mat-header-cell *matHeaderCellDef>Content type</th>
    <td mat-cell *matCellDef="let reward">{{reward.content_type}}</td>
  </ng-container>
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Size</th>
    <td mat-cell *matCellDef="let reward">{{reward.size}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let reward">
      <button mat-button [routerLink]="'/reward-form/' + reward.id">Edit</button>
      &nbsp;
      <button mat-button (click)="deleteReward(reward)">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
