<table mat-table [dataSource]="tales">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let tale">{{tale.title}}</td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Tale Category</th>
    <td mat-cell *matCellDef="let tale">{{tale.type}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let tale">
      <button mat-button [routerLink]="'/tale-form/' + tale.id">Edit</button>
      &nbsp;
      &nbsp;
      <button mat-button (click)="deleteTale(tale)" color="warn">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
