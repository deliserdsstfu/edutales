<form [formGroup]="profileFormGroup" class="profile-form">
  <mat-form-field>
    <input matInput type="text" placeholder="First Name" formControlName="first_name" required>
    <mat-hint align="end">First Name</mat-hint>
    <mat-error *ngIf="profileFormGroup.controls.name.hasError('required')">Name is required</mat-error>
    <!-- <mat-error *ngIf="profileFormGroup.controls.title.hasError('title')">Title already exists</mat-error> -->
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Last Name" formControlName="last_name" required>
    <mat-hint align="end">Last Name</mat-hint>
    <mat-error *ngIf="profileFormGroup.controls.name.hasError('required')">Name is required</mat-error>
    <!-- <mat-error *ngIf="profileFormGroup.controls.title.hasError('title')">Title already exists</mat-error> -->
  </mat-form-field>
  <app-date placeholder="Entry date" formControlName="entry_date" hint="The entry date of the profile"
            [required]="true"></app-date>
  <mat-form-field>
    <mat-select placeholder="Region"
                formControlName="region" required>
      <mat-option [value]="null">Unknown</mat-option>
      <mat-option [value]="regionOption.id" *ngFor="let regionOption of regionOption">{{regionOption.name}}</mat-option>
    </mat-select>
    <mat-hint align="end">The species of the profile</mat-hint>
  </mat-form-field>

  <br/>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" [disabled]="!profileFormGroup.valid" (click)="createProfile()">
      <span *ngIf="!profileFormGroup.controls.id.value">Create</span>
      <span *ngIf="profileFormGroup.controls.id.value">Update</span>
    </button>
  </mat-card-actions>
</form>
