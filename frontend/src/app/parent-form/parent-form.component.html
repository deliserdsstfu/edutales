<form [formGroup]="parentFormGroup" class="parent-form">
  <mat-form-field>
    <input matInput type="text" placeholder="Vorname" formControlName="first_name" required>
    <mat-hint align="end">Vorname</mat-hint>
    <mat-error *ngIf="parentFormGroup.controls.first_name.hasError('required')">Vorname ist erforderlich</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Nachname" formControlName="last_name" required>
    <mat-hint align="end">Nachname</mat-hint>
    <mat-error *ngIf="parentFormGroup.controls.last_name.hasError('required')">Nachname ist erforderlich</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Sprache" formControlName="language">
      <mat-option [value]="null">Sprache</mat-option>
      <mat-option [value]="languageOption.id"
                  *ngFor="let languageOption of languageOptions">{{languageOption.language}}</mat-option>
    </mat-select>
    <mat-hint align="end">Sprache ist erforderlich</mat-hint>
  </mat-form-field>
 <app-date placeholder="Geburtsdatum" formControlName="day_of_birth" hint="Geburtsdatum"
           [required]="true"></app-date>
 <br/>
 <mat-card-actions align="center">
   <button mat-raised-button color="primary" [disabled]="!parentFormGroup.valid" (click)="createParent()">
     <span *ngIf="parentFormGroup.controls.id.value">Update</span>
   </button>
 </mat-card-actions>
</form>
