<form [formGroup]="parentFormGroup" class="parent-form">
  <mat-form-field>
    <input matInput type="text" placeholder="First Name" formControlName="first_name" required>
    <mat-hint align="end">First Name</mat-hint>
    <mat-error *ngIf="parentFormGroup.controls.first_name.hasError('required')">Name is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Last Name" formControlName="last_name" required>
    <mat-hint align="end">Last Name</mat-hint>
    <mat-error *ngIf="parentFormGroup.controls.last_name.hasError('required')">Name is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Language" formControlName="language">
      <mat-option [value]="null">Language</mat-option>
      <mat-option [value]="languageOption.id"
                  *ngFor="let languageOption of languageOptions">{{languageOption.german}}</mat-option>
    </mat-select>
    <mat-hint align="end">The title of the history</mat-hint>
  </mat-form-field>
 <app-date placeholder="Entry date" formControlName="day_of_birth" hint="The entry date of the profile"
           [required]="true"></app-date>

 <br/>
 <mat-card-actions align="center">
   <button mat-raised-button color="primary" [disabled]="!parentFormGroup.valid" (click)="createParent()">
     <span *ngIf="parentFormGroup.controls.id.value">Update</span>
   </button>
 </mat-card-actions>
</form>
