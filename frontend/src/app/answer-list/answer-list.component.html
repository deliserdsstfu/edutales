<table mat-table [dataSource]="answers">
  <ng-container matColumnDef="answer">
    <th mat-header-cell *matHeaderCellDef>Answer</th>
    <td mat-cell *matCellDef="let answer">{{answer.answer}}</td>
  </ng-container>

  <ng-container matColumnDef="isTrue">
    <th mat-header-cell *matHeaderCellDef>Is True?</th>
    <td mat-cell *matCellDef="let answer">{{answer.isTrue}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let answer">
      <button mat-button [routerLink]="'/answer-form/' + answer.id">Edit</button>
      &nbsp;&nbsp;
      <button mat-button (click)="deleteAnswer(answer)" color="warn">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
