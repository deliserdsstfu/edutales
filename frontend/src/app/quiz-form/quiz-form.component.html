<form [formGroup]="quizFormGroup" class="quiz-form">
  <mat-form-field>
    <input matInput type="text" placeholder="Question" formControlName="question" required>
    <mat-hint align="end">Question</mat-hint>
    <mat-error *ngIf="quizFormGroup.controls.question.hasError('required')">Question is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Points" formControlName="points">
    <mat-hint align="end">The points for the question</mat-hint>
  </mat-form-field>
  <mat-checkbox formControlName="isTrue">Is True?</mat-checkbox>
  <br>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" [disabled]="!quizFormGroup.valid" (click)="createQuiz()">
      <span *ngIf="!quizFormGroup.controls.id.value">Create</span>
      <span *ngIf="quizFormGroup.controls.id.value">Update</span>
    </button>
  </mat-card-actions>
</form>
