<table mat-table [dataSource]="parents.concat()">
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let parent">{{parent.first_name}}</td>
  </ng-container>
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let parent">{{parent.last_name}}</td>
  </ng-container>

  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef>Language</th>
    <td mat-cell *matCellDef="let parent">{{parent.language}}</td>
  </ng-container>
  <ng-container matColumnDef="day_of_birth">
    <th mat-header-cell *matHeaderCellDef>Day of birth</th>
    <td mat-cell *matCellDef="let parent">{{parent.day_of_birth}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let parent">
      <button mat-button [routerLink]="'/parent-form/' + parent.id">Edit</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
