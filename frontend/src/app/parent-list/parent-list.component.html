<table mat-table [dataSource]="parents">
  <ng-container matColumnDef="firsst_name">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let parent">{{parent.first_name}}</td>
  </ng-container>



  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let animal">
      <button mat-button [routerLink]="'/animal-form/' + animal.id">Edit</button>
      &nbsp;
      <button mat-button (click)="deleteAnimal(animal)">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
