<form [formGroup]="childFormGroup" class="child-form">
  <mat-form-field>
    <input matInput type="text" placeholder="Name" formControlName="user_name">
    <mat-hint align="end">The name of the child</mat-hint>
    <mat-error *ngIf="childFormGroup.controls.user_name.hasError('required')">Name is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Year of birth" formControlName="year_of_birth">
    <mat-hint align="end">The birth year of the child</mat-hint>
    <mat-error *ngIf="childFormGroup.controls.year_of_birth.hasError('required')">Year is required</mat-error>
    <mat-error *ngIf="childFormGroup.controls.year_of_birth.hasError('max')">Year is to long</mat-error>
    <mat-error *ngIf="childFormGroup.controls.year_of_birth.hasError('min')">Year is to short</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Game Type" formControlName="game">
      <mat-option [value]="game.key"
                  *ngFor="let game of gameService.opNames | keyvalue">{{game.value}}</mat-option>
    </mat-select>
    <mat-hint align="end">Which game type do you want to play?</mat-hint>
  </mat-form-field>

  <br/>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" [disabled]="!childFormGroup.valid" (click)="createChild()">
      <span *ngIf="!childFormGroup.controls.id.value">Create</span>
      <span *ngIf="childFormGroup.controls.id.value">Update</span>
    </button>
  </mat-card-actions>
</form>
