<mat-toolbar *ngIf="isLoggedIn">
  <button mat-button
  [matMenuTriggerFor]="parentMenu">Parent</button>
  <mat-menu #parentMenu="matMenu">
    <button mat-menu-item routerLink="parent-list">List</button>
    <button mat-menu-item routerLink="parent-form">Create</button>
  </mat-menu>
  <button mat-button
  [matMenuTriggerFor]="rewardMenu">Reward</button>
  <mat-menu #rewardMenu="matMenu">
    <button mat-menu-item routerLink="reward-list">List</button>
    <button mat-menu-item routerLink="reward-form">Create</button>
  </mat-menu>
  <app-logout></app-logout>
</mat-toolbar>
<router-outlet></router-outlet>
