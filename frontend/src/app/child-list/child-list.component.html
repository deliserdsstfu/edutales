<table mat-table [dataSource]="children" *ngIf="children.length > 0">
  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let child">{{child.user_name}}</td>
  </ng-container>
  <ng-container matColumnDef="year_of_birth">
    <th mat-header-cell *matHeaderCellDef>Geburtsjahr</th>
    <td mat-cell *matCellDef="let child">{{child.year_of_birth}}</td>
  </ng-container>
  <ng-container matColumnDef="game">
    <th mat-header-cell *matHeaderCellDef>Spieltyp</th>
    <td mat-cell *matCellDef="let child">{{child.game}}</td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Aktionen</th>
    <td mat-cell *matCellDef="let child">
      <button mat-button [routerLink]="'/child-profile/' + child.id" color="accent">Spiel beginnen</button>
      <button mat-button [routerLink]="'/child-form/' + child.id">Bearbeiten</button>
      &nbsp;&nbsp;
      <button mat-button (click)="deleteChild(child)" color="warn">LÃ¶schen</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<div *ngIf="children.length === 0">Bitte erstelle ein Kind, bevor du zu spielen beginnst!</div>
<button type="button" color="warn" mat-button (click)="genPDF()">PDF</button>
