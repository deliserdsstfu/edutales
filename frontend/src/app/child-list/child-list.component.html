<div class ="wrapper">
  <br>
  <br>
  <br>
  <br>
<div class="col-lg-12 mr-auto ml-auto">
<table mat-table [dataSource]="children">
  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let child">{{child.user_name}}</td>
  </ng-container>
  <ng-container matColumnDef="year_of_birth">
    <th mat-header-cell *matHeaderCellDef>Year of Birth</th>
    <td mat-cell *matCellDef="let child">{{child.year_of_birth}}</td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let child">
      <button class="btn btn-primary btn-round" [routerLink]="'/map-world'">PLAY</button>
      &nbsp;
      <button class="btn btn-outline-default btn-round" [routerLink]="'/child-form/' + child.id">Edit</button>
      &nbsp;
      <button class="btn btn-outline-danger btn-round" (click)="deleteChild(child)">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
