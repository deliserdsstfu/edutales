<mat-card align="center" *ngIf="finished">
  <mat-card-title>{{tale.title}}</mat-card-title>
    <br>
  <mat-card-content>{{tale.text}}</mat-card-content>
  <br>
  <mat-card-content>{{data.quiz_question}}</mat-card-content>
  <br>
  <mat-card-content>{{data.quiz_answer}}</mat-card-content>
  <br>
  <mat-card-content>{{data.quiz_true}}</mat-card-content>

</mat-card>
