<table mat-table [dataSource]="tale">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let tale">{{tale.title}}</td>
  </ng-container>
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>Story</th>
    <td mat-cell *matCellDef="let tale">{{tale.text}}</td>
  </ng-container>
  <ng-container matColumnDef="quiz_question">
    <th mat-header-cell *matHeaderCellDef>Question</th>
    <td mat-cell *matCellDef="let tale">{{tale.quiz_question}}</td>
  </ng-container>
  <ng-container matColumnDef="quiz_answer">
    <th mat-header-cell *matHeaderCellDef>Answer</th>
    <td mat-cell *matCellDef="let tale"><input type="text"></td>
   <!-- <td> <button (click)="isRight()"></button></td> -->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
