<!DOCTYPE html>
<html lang="en">
<head>
   <title>Children</title>
   <style>
     h1 {
       text-align: center;
     }

     table {
       border: 1px solid;
       margin: 0 auto;
       width: 70%;
     }

     td, th {
       text-align: center;
       border: 1px solid;
     }
   </style>
 </head>
<body>
   <h1>List of children</h1>
   <table>
     <thead>
       <tr>
         <th>user_name</th>
         <th>year_of_birth</th>
         <th>game</th>
       </tr>
     </thead>
     <tbody>
       {% for child in child %}
         <tr>
           <td>{{ child.user_name }}</td>
           <td>{{ child.year_of_birth }}</td>
           <td>{{ child.game }}</td>
         </tr>
       {% endfor %}
     </tbody>
   </table>
 </body>
</html>
